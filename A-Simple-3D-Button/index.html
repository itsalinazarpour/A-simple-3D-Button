<!DOCTYPE html>
<html lang="en">

</head>
<body>


    
    <h2>3D Button</h2>

    <!-- for a 3D button we need three layers so we have 3 span tags -->
   
     <button class="button">
        <span class="shadow"></span>
        <!-- the thin grey line under the button :))) -->

        <span class="edge"></span>
        <!-- the darker red under the button which is suppoused to be another angel of the button -->


        <span class="front"> Click Me</span>
        <!-- The text on the button -->

      </button>

</body>
</html>
